{%extends "padre.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<h2>Login</h2>

{% if form.errors %}
  <div class="alert alert-danger">
    {{ form.errors }}
  </div>
{% endif %}

<form method="POST" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Ingresar</button>
</form>
{% endblock %}
